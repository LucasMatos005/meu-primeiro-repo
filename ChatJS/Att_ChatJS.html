<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o Chat JS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex;">
    <div>
        <!-- tag ideal para colocar desenho / gráficos -->
        <canvas id="myChart2" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>
    <div>
      <canvas id="myChart" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>
</body>

</html>

<script>

  const ctx = document.getElementById('myChart');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho'],
      datasets: [{
        label: 'Temperatura Média',
        data: [22,24,27,23,20,18],
        borderWidth: 1,
        backgroundColor: 'red'
      },
      {
        label: 'Umidade Média',
        data: [90,89,93,87,88,82],
        borderWidth: 1,
        backgroundColor: 'blue'
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
  

  // Gráfico de Linhas 
  const ctx2 = document.getElementById('myChart2');
  new Chart(ctx2, {
    type: 'line',
    data: {
      labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
      datasets: [{
        label: 'Umidade',
        data: [80,82,80,85,80,83],
        borderWidth: 1,
        borderColor: 'blue'
      },
      {
        label: 'Temperatura',
        data: [30,29,28,25,22,23],
        borderWidth: 1,
        borderColor: 'red'
      }],},
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });


</script>
